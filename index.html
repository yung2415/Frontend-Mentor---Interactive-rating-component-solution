<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./styles.css">
        <title>Frontend Mentor | Interactive rating component</title>

    </head>
<body>

  <!-- Rating state start -->
    <div class="container">
        <div class="star-circle">
            <img src="images/icon-star.svg">
        </div>
        <h1 class="header">How did we do?</h1>
        <p class="introduction"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
        </p>
        <form method="get" action="./thankYou.html">
            <div class="rate-container">
                <button type="button" class="form-button">
                    <input  name="rate" type="radio" id="1" value="1">
                    <label for="1">1</label>
                </button>
                <button type="button" class="form-button">
                    <input  name="rate" type="radio" id="2" value="2">
                    <label for="2">2</label>
                </button>
                <button type="button" class="form-button">
                    <input  name="rate" type="radio" id="3" value="3">
                    <label for="3">3</label>
                </button>
                <button type="button" class="form-button">
                    <input  name="rate" type="radio" id="4" value="4">
                    <label for="4">4</label>
                </button>
                <button type="button" class="form-button">
                    <input  name="rate" type="radio" id="5" value="5">             
                    <label for="5">5</label>
                </button>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
  
  <!-- Rating state end -->



  

</body>
</html>
